<!DOCTYPE html>
  <html>
  <head>
    <title>Welcome To Registration Form</title>
     <link rel="stylesheet" type="text/css" href="/static/form.css">

  </head>
	<body>
	<form action="{{url_for('form')}}"method="POST">
  <label for="first_name">First Name:</label>
  <input type="text" id="first_name" name="first_name" required>
  <br><br>
  <label for="last_name">Last Name:</label>
  <input type="text" id="last_name" name="last_name" required>
  <br><br>
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required>
  <br><br>
  <label for="email">Enter Email ID:</label>
  <input type="email" id="email" name="email" required>
  <br><br>
  <label for="mobile_number">Mobile Number:</label>
  <input type="text" id="mobile_number" name="mobile_number" required>
  <br><br>
  <label for="blood_group">Blood Group:</label>
  <input type="text" id="blood_group" name="blood_group" required>
  <br><br>
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" required>
  <br><br>
  <label for="gender">Choose your gender:</label>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>
  <br><br>
  <label for="organs_donated">Organs that I wish to donate:</label>
  <input type="checkbox" id="pancreas" name="organs_donated" value="Pancreas">
  <label for="pancreas">Pancreas</label>
  <input type="checkbox" id="corneas" name="organs_donated" value="Corneas">
  <label for="corneas">Corneas</label>
  <input type="checkbox" id="kidneys" name="organs_donated" value="Kidneys">
  <label for="kidneys">Kidneys</label>
  <input type="checkbox" id="heart" name="organs_donated" value="Heart">
  <label for="heart">Heart</label>
  <input type="checkbox" id="lungs" name="organs_donated" value="Lungs">
  <label for="lungs">Lungs</label>
  <input type="checkbox" id="liver" name="organs_donated" value="Liver">
  <label for="liver">Liver</label>
  <br><br>
  <input type="submit" value="Submit">
</form>
	</body>
	</html>
